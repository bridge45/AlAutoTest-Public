name: AlRun

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('docker/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: 构建 Docker 镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: false
        tags: alautotest:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
        outputs: type=docker

    - name: 确认本地镜像已构建
      run: |
        docker images | grep alautotest || (echo "镜像未构建成功" && exit 1)

    - name: 在 Docker 容器中执行 scripts/run.sh
      run: |
        echo "🚀 在 Docker 容器中执行 scripts/run.sh..."
        docker run --rm \
          -v "$(pwd):/workspace" \
          -w /workspace \
          alautotest:latest \
          bash -c "chmod +x scripts/run.sh && scripts/run.sh && echo '=== 执行结果如下 ===' && cat <(echo '--- stdout ---') <(scripts/run.sh)"
        echo "✅ scripts/run.sh 执行完成"