name: AlRun

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 构建 Docker 镜像
      run: |
        echo "🐳 构建 Docker 镜像..."
        docker build -t alautotest:latest -f docker/Dockerfile .
        echo "✅ Docker 镜像构建完成"
          
    - name: 在 Docker 容器中执行 scripts/run.sh
      run: |
        echo "🚀 在 Docker 容器中执行 scripts/run.sh..."
        docker run --rm \
          -v "$(pwd):/workspace" \
          -w /workspace \
          alautotest:latest \
          bash -c "chmod +x scripts/run.sh && scripts/run.sh && echo '=== 执行结果如下 ===' && cat <(echo '--- stdout ---') <(scripts/run.sh)"
        echo "✅ scripts/run.sh 执行完成"